<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }}</h1> 
<small>({{ heroe.aparicion | date:'y'}})</small>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <div class="d-grid gap-2">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger ">Regresar</a>        
        </div>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img class="tamaño-logo" *ngIf="heroe.casa === 'DC'" src="assets/img/DCLogo.png" [alt]="heroe.casa">
            <img  class="tamaño-logo" *ngIf="heroe.casa === 'Marvel'" src="assets/img/MarvelLogo.png" [alt]="heroe.casa">
        </div>
    </div>
</div>
